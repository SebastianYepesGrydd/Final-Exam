<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de intereses</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="app">
      <h1 class="title">Calculadora de intereses </h1>
      <form id="form">
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
        <div class="container__text">
          <p>Amount:</p>
          <p>Interest rate:</p>
          <p>No. of Years:</p>
        </div>
        <div class="container__inputs">
          <input type="number" id="text" class="form-control" />
          <input type="range" id="ranger" value="0" min="0" max="100" /> <span id="demo"></span>
          <select id="nro" class="form-control">
            <option value="">Select a year</option>
            <option value="1" id="1">1</option>
            <option value="2" id="2">2</option>
            <option value="3" id="3">3</option>
            <option value="4" id="4">4</option>
            <option value="5" id="5">5</option>
          </select>
        </div>
        <div class="container__btn">
          <button id="button" class="btn btn-primary">Calculate</button>
        </div>
        <div>
          <p id="result"></p>
        </div>
      </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>
